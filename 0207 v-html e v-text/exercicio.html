<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-html="lista" v-once></div>
    </div>

    <!--
    Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):
    lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
    -->

<script>
   const vm = new Vue({
        el: "#app",
        data : {
            lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
        }
   })
</script>

</body>
</html>
