<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
       <div v-html="link"></div>
       <p>{{fruta}} custa 20,00</p>
       <p v-text="fruta">custa 20,00c</p>
    </div>

<script>
   const vm = new Vue({
        el: "#app",
        data : {
            link: "<a href='http://google.com'>Google</a>",
            fruta: "banana"
        }
   })
</script>

</body>
</html>
