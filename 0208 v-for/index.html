<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="fruta, index in frutas">{{index}} - {{fruta}}</li>   
        </ul>

        <ul>
            <li v-for="estado, key, index in estados">{{index}} - {{estado.populacao}} - {{key}}</li>   
        </ul>

        <ul><!-- desestruturação -->
            <li v-for="({nome,populacao}, key) in estados" :key="key+nome">{{nome}} - {{populacao}}</li>   
        </ul>
       
    </div>

<script>
    const vm = new Vue({
        el: "#app",
        data : {
           frutas: ["Banana", "Uva", "Limão", "Maça"],
           estados: {
                sp: {
                    populacao: "45 milhões",
                    nome: "São Paulo"
                },
                mg: {
                    populacao: "21 milhões",
                    nome: "Minas Gerais"
                },
                rj: {
                    populacao: "17 milhões",
                    nome: "Rio de Janeiro"
                }
            }
        }
    })
</script>

</body>
</html>
