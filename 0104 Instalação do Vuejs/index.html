<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{nome}}, {{idade}}
    </div>

    <script>
        const vm =  new Vue({
            el: "#app",
            data: {
                nome: "Helena Lacerda",
                idade: "27"
            }
        });
    </script>
</body>
</html>
