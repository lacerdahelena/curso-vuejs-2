<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="comprou" :style="{background: cor}">
            <h1>{{titulo}}</h1>
            <p>{{conteudo}}</p>
            <p>Área do quadrado: {{lado * lado / 100}}</p>
            <p>{{comprou ? 'Sim, ele comprou' : 'Não comprou, compre aqui'}}</p>
            <input v-model="cor" type="color">
            {{cor}}
            <a :href="comprou ? '' : href">{{href}}</a>
        </div>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "Curso de Javascript",
                conteudo: "Esse é o conteudo",
                lado: 5,
                comprou: true,
                href: "http://www.origamid.com",
                cor: "#ddd"
            }
        });
    </script>
</body>
</html>
