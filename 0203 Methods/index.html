<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        {{total}}
        <button @click="incrementar">Incrementar</button>
        <button @click="decrementar">Decrementar</button>
        <p>{{instrumento}}</p>
        <button @click="mudarNome('Violão')">Violão</button>
        <button @click="mudarNome('Guitarra')">Guitarra</button>
        <button @click="verEvento">Evento</button>
    </div>
<script>
   const vm = new Vue({
        el: "#app",
        data: {
            total: 0,
            instrumento: ""
        },
        methods: {
            incrementar() {
                this.total++
                this.teste()
            },
            decrementar() {
                this.total--
            },
            mudarNome(instrumento) {
                this.instrumento = instrumento
            },
            verEvento(event) {
                console.log(event)
            },
            teste() {
                console.log("Metodo ativado")
            }
        }
   })
</script>

</body>
</html>
