<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
       <button @click="direcao = !direcao">Trocar orientação</button>
       <ul :class="{column : direcao}" @click="geradorCor">
        <li :style="{background : corBg}">Sobre</li>
        <li :style="{background : corBg}">Produtos</li>
        <li :style="{background : corBg}">Serviços</li>
        <li :style="{background : corBg}">Contato</li>
      </ul>
    </div>

<script>
   const vm = new Vue({
        el: "#app",
        data : {
            direcao: false,
            corBg: "84e"
        },
        methods: {
            geradorCor() {
                this.corBg = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
        }     
   })
</script>

<style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    .column {
      flex-direction: column;
    }
    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>
</body>
</html>
