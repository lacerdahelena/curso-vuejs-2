<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <p>Itens no carrinho: {{itensCarrinho}}</p>
        <p v-if="itensCarrinho === 7">Não é possível adicionar mais que 7 itens no carrinho.</p>
       <button v-else @click="itensCarrinho++">Adicionar produto</button>
       <button @click="itensCarrinho--">Remover produto</button>
    </div>
<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->
<script>
   const vm = new Vue({
        el: "#app",
        data : {
            itensCarrinho: 0
        }
   })
</script>

</body>
</html>
