<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <p v-if="logado">Usuário logado</p>
        <p v-show="logado">Usuário logado</p>
    </div>
<script>
   const vm = new Vue({
        el: "#app",
        data : {
            logado: true
        }
   })
</script>

</body>
</html>
